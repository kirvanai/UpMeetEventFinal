<div class="slh-container">
    <div class="slh-row">
        <div class="col text-center" style="flex-direction: column; flex-grow: 1; background-color:white; padding: 5px 5px;">
          <a [routerLink]="['/home']">
            <i class="fa-regular fa-calendar icons" aria-hidden="true" style="color:purple;padding-top: 25px;" (click)="setViewing('events')"></i>
            </a>              
            <p class="iconText hidden-mobile">Events</p> 
            <i class="fa-brands fa-gratipay icons" aria-hidden="true" style="color:red" (click)="setViewing('favorites')"></i>
            <p class="iconText hidden-mobile">Favorites</p>              
            <a [routerLink]="['/addNewEvent']">
              <i class="fa-regular fa-calendar-plus" aria-hidden="true" style="color:green; padding-top: 25px; font-size: 35px;"></i>
              </a>
            <p class="iconText hidden-mobile">Add Event</p>
        </div>
        <div class="col postContainer" style="padding-bottom: 25px; flex-direction: column; flex-grow: 10; overflow-y: auto; height: 100vh; background-color: darkgray;">
          <app-event [displayList] = "displayList" ></app-event>
        </div>
        <div class="col text-center hidden-mobile" style="flex-direction: column; flex-grow: 1; background-color:white; overflow-y: auto;">
          
      </div>
    </div>    
</div>
